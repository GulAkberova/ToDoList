<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="todo">
      <div class="todo_div">
        <div class="container">
          <h3>To Do List</h3>
          <div class="sort_div">
            <button class="sort_btn" type="button" id="sort_btn_id">
              <i id="sort_icon" class="fa-solid fa-arrow-down-short-wide"></i>
            </button>
          </div>

          <div class="todo_input_div">
            <input class="todo_input" placeholder="Daxil edin..." type="text" id="inputid" />
            <button class="todo_btn" type="button">
              <i class="fa-solid fa-x"></i>
            </button>
            <div id="inputclass">

          </div>
          </div>
          <div class="elave_big_div">
            <button class="elave_btn" id="adder_button">
              <div class="elave_div">
                <span>+</span>
              </div>

              <span>Elave et</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
